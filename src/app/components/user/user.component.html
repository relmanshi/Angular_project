<!----------------------------details nav---------------------------->
    <nav class="col-lg-12 col-md-12 col-sm-12 navbar navbar bg-p mt-5 p-0 d-flex justify-content-center">
        <div class="d-flex justify-content-center text-light"*ngIf="users" >
        <p class=" mx-5 mt-3 justify-content-start">{{users.name}}</p>
        <div class="mx-5 mt-2"style="border-left: 3px solid white;height: 45px;"></div>
        <p class=" mx-5 mt-3 justify-content-center">{{users.email}}</p> 
        <div class="mx-5 mt-2" style="border-left: 3px solid white;height: 45px;"></div>
        <p class=" mx-5 mt-3 justify-content-end">Address : {{users.address.street}},{{users.address.suite}},{{users.address.city}}</p>
        </div> 
    </nav>
    <!-----------name heading----------------------->
    <h1 class="text-p d-flex justify-content-center">{{users.name}}</h1>
    <hr>
<!-----------------albums------------------------------------------>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-8">
<div class="d-flex flex-row  justify-content-center flex-wrap mx-5  ">
<div *ngFor="let a of albums">
    <div  class=" bgb d-flex flex-column justify-content-center m-3">
        <div class=" top mx-0 bg-p"><a routerLink="albums/{{a.id}}">
           <h1 class="md-5 mt-5 p-5 text-light d-flex justify-content-center">Album{{a.id}}</h1></a>
        </div>
        <div class="d-flex flex-column mx-5 justify-content-center border-p">
            <p class="mx-5  p-3 count text-align-center text-p ">{{count}} photos</p> 
        </div>
    </div>
</div>
</div>

</div>
</div>
</div>
